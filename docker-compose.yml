version: "3.9"

services:
  qwen-image-series-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "18808:8000"
    volumes:
      - /mnt/data/models/Qwen:/Qwen/models
    environment:
      - QWEN_IMAGE_EDIT_LOCATION=/Qwen/models/qwen-image-edit-2509
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: ["gpu"]
